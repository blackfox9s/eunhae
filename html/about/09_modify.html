<html>

<head>
  <title>은혜산부인과</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Script-Type" content="text/javascript" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta http-equiv="Cache-Control" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />

  <link rel="canonical" href="https://m.goodchobo.com/" />
  <link rel="icon" href="../../asset/icon/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="../../asset/icon/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="../../asset/icon/favicon.png" />

  <!--[if lt IE 9]>
  <js src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></js>
  <![endif]-->

  <link rel="stylesheet" type="text/css" href="../../asset/css/0_fontawesome.all.min.css" />
  <link rel="stylesheet" type="text/css" href="../../asset/css/main.css" />
  <link rel="stylesheet" type="text/css" href="../../asset/css/develop.css" /><!-- 개발 시 수정 -->
</head>

<body>
  <div class="wrap" data-select-menu="about,m9">
    <!-- S :: header : include시 div 삭제 -->
    <div class="include" data-href="../include/header.html"></div>
    <!-- E :: header : include시 div 삭제 -->

    <div class="container">
      <!-- S :: visual-section -->
      <section class="visual-sec" style="background-image: url('../../asset/images/visual/about.jpg');">
        <div class="inner">
          <div class="point2">
            <h2>임신부터 출산까지</h2>
            <span>임신의 설레임, 출산의 감동을 건강한 여성을 위한<br />은혜산부인과에서 함께 하세요.</span>
          </div>
        </div>
      </section>
      <!-- E :: visual-section -->

      <!-- S :: path-section -->
      <div class="include" data-href="../include/path.html"></div>
      <!-- E :: path-section -->

      <div id="contents" class="about">
        <!-- S :: #contents -->
        <h3>
          <strong>이용후기</strong>
          <p>
            은혜산부인과의 의료진을 소개합니다.<br />
            의료진의 자세한 약력을 살펴 보실 수 있습니다.
          </p>
        </h3>

        <section class="board-area">
          <div class="write-sec">
            <p class="title">후기 작성</p>
            <article class="write-box">
              <ul>
                <li>
                  <span>제목</span>
                  <div>
                    <input type="text" placeholder="제목을 입력해주세요." />
                  </div>
                </li>
                <li>
                  <span>카테고리</span>
                  <div>
                    <select required>
                      <option value="" disabled selected hidden>카테고리를 선택해주세요.</option>
                    </select>
                  </div>
                </li>
                <li>
                  <span>이름</span>
                  <div>
                    <input type="text" placeholder="공백없이 입력해주세요." />
                  </div>
                </li>
              </ul>
              <textarea rows="15" placeholder="내용을 입력해주세요."></textarea>
            </article>
            <article class="btn-grp">
              <a href="#" class="btn ty3" data-popup="password-check" onclick="ui.popOpen($(this)); return false;"><span>삭제</span></a>
              <a href="#" class="btn ty3"><span>수정</span></a>
              <a href="#" class="btn ty1"><span>목록</span></a>
            </article>
          </div>
        </section>
        <!-- E :: #contents -->
      </div>
    </div>
    <!-- S :: footer : include시 div 삭제 -->
    <div class="include" data-href="../include/footer.html"></div>
    <!-- E :: footer : include시 div 삭제 -->
  </div>

  <section class="popup pw-check-pop" data-popup-name="password-check">
    <div class="pop-container">
      <div class="pop-box">
        <div class="pop-body">
          <h1>비밀번호 입력</h1>
          <div class="rows">
            <input type="password" placeholder="비밀번호를 입력해주세요." />
            <p class="check">* 잘못된 비밀번호입니다.</p>
          </div>
          <div class="btn-grp">
            <a href="#" class="btn ty1" onclick="ui.popClose('password-check'); return false;"><span>확인</span></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="../../asset/js/require.config.js"></script>
  <script type="text/javascript" data-main="../../asset/js/index" src="../../asset/js/libs/require.js"></script>
</body>

</html>
